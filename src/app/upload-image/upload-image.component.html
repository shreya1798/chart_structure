
<div class="container">
  <div class="row">
    <div class="col s8 offset-2">
      <form #imageForm = ngForm (ngSubmit) = OnSubmit(image)>
      <img [src] = "imageUrl"  style = "width:250px;height:250px">
      <input type="file" #image accept="image/" (change)="handleFileInput($event.target.files)">
      <button type="submit" class="btn btn-submit" [disabled]="image.value=='' || !imageForm.valid">Submit</button>
    </form>
    </div>
  </div>
</div>
